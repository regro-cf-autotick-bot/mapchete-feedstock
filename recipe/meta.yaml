{% set name = "mapchete" %}
{% set version = "2023.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mapchete-{{ version }}.tar.gz
  sha256: 803eb7a49d3daa5cd1981729b2a1a4df410c85f23cb63fbc02777784e93f6437

build:
  entry_points:
    - mapchete=mapchete.cli.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - hatchling
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - python-dateutil
    - cachetools
    - cached-property
    - click >=7.1.1
    - click-plugins
    - click-spinner
    - fiona >=1.8.13.post1
    - fsspec
    - importlib-metadata
    - importlib-resources
    - numpy >=1.16
    - oyaml
    - pyproj
    - retry
    - rasterio >=1.2.10
    - shapely
    - tilematrix >=2022.12.0
    - tqdm

test:
  imports:
    - mapchete
  commands:
    - pip check
    - mapchete --help
  requires:
    - pip

about:
  home: https://github.com/ungarj/mapchete
  summary: Tile-based geodata processing using rasterio & Fiona
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ungarj
    - Scartography
